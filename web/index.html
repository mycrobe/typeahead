<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Typeahead</title>
</head>
<body>
    <label for="query">Search for </label>
    <input name="query" onkeyup="typeahead(this.value)"></input>
    <div id=results></div>
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript">
        function typeahead(q) {
            $.getJSON('search', {'q':q}, function(results, status, xhr) {
                results.responseTime = xhr.getResponseHeader('X-Response-Time');
                $('#results').text(JSON.stringify(results));
            });
        }
    </script>
</body>
</html>
