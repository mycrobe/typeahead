<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Search Prototype</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="../bower_components/bootstrap-material-design/css-compiled/ripples.css" rel="stylesheet">
    <link href="../bower_components/bootstrap-material-design/css-compiled/material.css" rel="stylesheet">
    <link href="../bower_components/bootstrap-material-design/icons/icons-material-design.css" rel="stylesheet"> -->
    <link href="css/typeahead.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="bs-component">
        <div class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="javascript:void(0)">Gramene</a>
            </div>
            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <form class="navbar-form navbar-left">
                    <input type="text" class="form-control col-lg-8" onfocus="tah_on()" onblur="tah_off()" onkeyup="tah_search(this.value)"
                           placeholder="Search">
                </form>
            </div>
        </div>
    </div>

    <div class="well">
      <ul class="list-inline" id="filtersGoHere">
      </ul>
    </div>
    

    <!--<label for="query">Search for </label>-->
    <!--<input id="query" onkeyup="typeahead(this.value)"/>-->
    <div class="bs-docs-section">
        <div class="container-fluid">
            <ul id=results class="nav nav-tabs nav-justified" role="tablist">
              <li role="presentation" class="active"><a href="#genes" aria-controls="genes" role="tab" data-toggle="tab">Genes</a></li>
              <li role="presentation"><a href="#taxonomy" aria-controls="taxonomy" role="tab" data-toggle="tab">taxonomy</a></li>
              <li role="presentation"><a href="#interpro" aria-controls="interpro" role="tab" data-toggle="tab">interpro</a></li>
              <li role="presentation"><a href="#GO" aria-controls="GO" role="tab" data-toggle="tab">GO</a></li>
              <li role="presentation"><a href="#PO" aria-controls="PO" role="tab" data-toggle="tab">PO</a></li>
            </ul>
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="genes"></div>
              <div role="tabpanel" class="tab-pane" id="taxonomy"></div>
              <div role="tabpanel" class="tab-pane" id="interpro"></div>
              <div role="tabpanel" class="tab-pane" id="GO"></div>
              <div role="tabpanel" class="tab-pane" id="PO"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<!--<script src="../bower_components/bootstrap-material-design/scripts/ripples.js"></script>-->
<!--<script src="../bower_components/bootstrap-material-design/scripts/material.js"></script>-->
<script type="text/javascript" src="js/typeahead.js"></script>
</body>
</html>
